<class= "header" >
<div style="text-align:center; margin: 2rem 0; font-family: 'Song Myung', serif;">
    <div>
        <h1>Skarea</h1>
    </div>

    <div>
        <a href="{% url 'articleapp:list' %}">
            <span>Articles</span>
        </a>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'SP_app:login' %}?next={{ request.path }}">
            <span>Login</span>
        </a>
        <a href="{% url 'SP_app:create' %}?next={{ request.path }}">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'SP_app:detail' pk=user.pk %}">
            <span>MyPage</span>
        </a>

        <a href="{% url 'SP_app:logout' %}?next={{ request.path }}">
            <span>Logout</span>
        </a>
        {% endif %}

    </div>
</div>
</class>
